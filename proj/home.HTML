<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dope wears collection </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dope wears collection </h1>
        <img src="new_banner_image.jpg" alt="Banner Image" role="img" aria-label="Clothing items">
      </header>
      
      <main>
          <form id="orderForm" class="order-form" aria-labelledby="orderFormTitle">
              <h2 id="orderFormTitle">Order Form</h2>
              <label for="customerName">Name:</label>
              <input type="text" id="customerName" placeholder="Enter Your Name" required>
              <label for="customerEmail">Email:</label>
              <input type="email" id="customerEmail" placeholder="Enter Your Email" required>
              <label for="orderItem">Order Item:</label>
              <input type="text" id="orderItem" placeholder="Enter Item Name" required>
              <button type="submit">Place Order</button>
              <div id="error-message" class="error-message"></div>
          </form>
          <div id="orderTable" class="order-table" role="table" aria-label="Order summary">
              <!-- Order details will be populated here -->
          </div>
      </main>
      
      <footer>
          <p>&copy; 2024 Dope wears collection </p>
      </footer>
  
      <script src="script.js" defer></script>
  </body>
  </html>
